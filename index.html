<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather dashboard">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/png">
    <title>Weather Dashboard</title>
    <!-- Meta tags for link previews -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://trunten.github.io/ubbc-weather-dashboard/" />
    <meta property="og:title" content="Weather Dashboard" />
    <meta property="og:image" content="https://trunten.github.io/ubbc-weather-dashboard/assets/images/app-screenshot-2.png" />
    <meta property="og:image:width" content="1304" />
    <meta property="og:image:height" content="872" />
    <meta property="og:description" content="Whatever the weather, we've got you covered!" />
</head>
<body>
    <noscript>JavaScript is required to enable functionailty.<br>Make sure you enable it in your browser settings.</noscript>
    <div class="app invisible">
        <div class="main">
            <div class="search">
                <input type="text" placeholder="Search for a city...">
                <button class=""><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" height="1.4em" width="1.4em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M18.319 14.4326C20.7628 11.2941 20.542 6.75347 17.6569 3.86829C14.5327 0.744098 9.46734 0.744098 6.34315 3.86829C3.21895 6.99249 3.21895 12.0578 6.34315 15.182C9.22833 18.0672 13.769 18.2879 16.9075 15.8442C16.921 15.8595 16.9351 15.8745 16.9497 15.8891L21.1924 20.1317C21.5829 20.5223 22.2161 20.5223 22.6066 20.1317C22.9971 19.7412 22.9971 19.1081 22.6066 18.7175L18.364 14.4749C18.3493 14.4603 18.3343 14.4462 18.319 14.4326ZM16.2426 5.28251C18.5858 7.62565 18.5858 11.4246 16.2426 13.7678C13.8995 16.1109 10.1005 16.1109 7.75736 13.7678C5.41421 11.4246 5.41421 7.62565 7.75736 5.28251C10.1005 2.93936 13.8995 2.93936 16.2426 5.28251Z" fill="currentColor"></path></svg></button>
            </div>
            <div class="main-body card">
                <div class="main-body-header">
                    <h1 class="location"></h1>
                    <h2 class="date muted"></h2>
                    <button class="hide pos-r" data-tooltip="Back to today"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M7.18,4,8.6,5.44,6.06,8h9.71a6,6,0,0,1,0,12h-2V18h2a4,4,0,0,0,0-8H6.06L8.6,12.51,7.18,13.92,2.23,9Z"></path></svg></button>
                </div>
                <div class="conditions">
                    <h2>Conditions</h2>
                    <img src="https://openweathermap.org/img/wn/02n@2x.png" alt="weather conditions" class="icon">
                    <p class="description"></p>
                    <p class="humidity">Humidity: <span></span>%</p>
                </div>
                <div class="temperature">
                    <h2>Temperature</h2>
                    <h3 class="temperature-current"><span></span></h3>
                    <p class="temperature-max muted">High: <span></span></p>
                    <p class="temperature-min muted">Low: <span></span></p>
                    <div class="units">
                        <label for="celcius" data-temp="c">°C</label>
                        <input type="radio" name="unit" id="celcius" checked >
                        <button class="temp-toggle"></button>
                        <input type="radio" name="unit" id="fahrenheit" >
                        <label for="fahrenheit" data-temp="f">°F</label>
                    </div>
                </div>
                <div class="wind">
                    <h2>Wind</h2>
                    <div>
                        <div class="wind-direction">
                            <div class="wind-direction-arrow" data-direction="90deg"></div>
                        </div>
                        <p class="wind-speed"><b>Speed</b><br><span></span></p>
                    </div>
                    <div class="units">
                      <label for="kmh" data-speed="km/h">KM/H</label>
                      <input type="radio" name="speedunit" id="kmh" checked >
                      <button class="speed-toggle"></button>
                      <input type="radio" name="speedunit" id="mph" >
                      <label for="mph" data-speed="mph">MPH</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="forecast">
            <div class="card day1">
                <h2 class="date"></h2>
                <img src="https://openweathermap.org/img/wn/02n.png" alt="weather conditions" class="icon_small">
                <p class="description"></p>
                <p class="temp"><em>Temp: </em><span></span></p>
                <p class="humidity"><em>Humidity: </em><span></span>%</p>
                <p class="wind"><em>Wind: </em><span></span></p>
                <button data-tooltip="More detail">i</button>
            </div>
            <div class="card day2">
                <h2 class="date"></h2>
                <img src="https://openweathermap.org/img/wn/02n.png" alt="weather conditions" class="icon_small">
                <p class="description"></p>
                <p class="temp"><em>Temp: </em><span></span></p>
                <p class="humidity"><em>Humidity: </em><span></span>%</p>
                <p class="wind"><em>Wind: </em><span></span></p>
                <button data-tooltip="More detail">i</button>
            </div>
            <div class="card day3">
                <h2 class="date"></h2>
                <img src="https://openweathermap.org/img/wn/02n.png" alt="weather conditions" class="icon_small">
                <p class="description"></p>
                <p class="temp"><em>Temp: </em><span></span></p>
                <p class="humidity"><em>Humidity: </em><span></span>%</p>
                <p class="wind"><em>Wind: </em><span></span></p>
                <button data-tooltip="More detail">i</button>
            </div>
            <div class="card day4">
                <h2 class="date"></h2>
                <img src="https://openweathermap.org/img/wn/02n.png" alt="weather conditions" class="icon_small">
                <p class="description"></p>
                <p class="temp"><em>Temp: </em><span></span></p>
                <p class="humidity"><em>Humidity: </em><span></span>%</p>
                <p class="wind"><em>Wind: </em><span></span></p>
                <button data-tooltip="More detail">i</button>
            </div>
            <div class="card day5">
                <h2 class="date"></h2>
                <img src="https://openweathermap.org/img/wn/02n.png" alt="weather conditions" class="icon_small">
                <p class="description"></p>
                <p class="temp"><em>Temp: </em><span></span></p>
                <p class="humidity"><em>Humidity: </em><span></span>%</p>
                <p class="wind"><em>Wind: </em><span></span></p>
                <button data-tooltip="More detail">i</button>
            </div>
        </div>
    </div>
    <div class="history">
        <button>
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="4em" width="4em" xmlns="http://www.w3.org/2000/svg"><path d="M11 8.414L11 18 13 18 13 8.414 17.293 12.707 18.707 11.293 12 4.586 5.293 11.293 6.707 12.707z"></path></svg>
        </button>
        <h2>Search History</h2>
        <div class="searches">
            <a href="#"></a>
        </div>
        <div>
          <button id="clear">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M2.5 1a1 1 0 00-1 1v1a1 1 0 001 1H3v9a2 2 0 002 2h6a2 2 0 002-2V4h.5a1 1 0 001-1V2a1 1 0 00-1-1H10a1 1 0 00-1-1H7a1 1 0 00-1 1H2.5zm3 4a.5.5 0 01.5.5v7a.5.5 0 01-1 0v-7a.5.5 0 01.5-.5zM8 5a.5.5 0 01.5.5v7a.5.5 0 01-1 0v-7A.5.5 0 018 5zm3 .5a.5.5 0 00-1 0v7a.5.5 0 001 0v-7z" clip-rule="evenodd"></path></svg></div>
          </button>
    </div>
    <dialog id="alert">
        <div>
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.938 2.016a.146.146 0 00-.054.057L1.027 13.74a.176.176 0 00-.002.183c.016.03.037.05.054.06.015.01.034.017.066.017h13.713a.12.12 0 00.066-.017.163.163 0 00.055-.06.176.176 0 00-.003-.183L8.12 2.073a.146.146 0 00-.054-.057A.13.13 0 008.002 2a.13.13 0 00-.064.016zm1.044-.45a1.13 1.13 0 00-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z" clip-rule="evenodd"></path><path d="M7.002 12a1 1 0 112 0 1 1 0 01-2 0zM7.1 5.995a.905.905 0 111.8 0l-.35 3.507a.552.552 0 01-1.1 0L7.1 5.995z"></path></svg>
            <p id="alertMessage">Alert!</p>
            <button id="alertBtn">OK</button>
        </div>
    </dialog>
    
    <script src="./assets/scripts/scripts.js"></script>
</body>
</html>
